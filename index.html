<body><div id="qrUrl"></div>
     <script type="text/javascript">
                $(document).ready(function () {
                  var doctorId= "@Model.Id";
  var url=window.location.href+"Doctor/DoctorDetails?doctorId="+doctorId;
                  console.log(url);
                    $("#qrUrl").kendoQRCode({
                        value: url,
                        errorCorrection: "M",
                        size: 120,
                        border: {
                            color: "#000000",
                            width: 5
                        }
                    }); 
                });

            </script> <style>
                .demo-section {
                    display: inline-block;
                    margin: 15px 30px 15px 0;
                }
                .k-qrcode {
                    display:inline-block;
                    margin: 10px 0 0;
                    border: none;
                }
